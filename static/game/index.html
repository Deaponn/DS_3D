<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes</title>

    <script defer src="./bundle.js"></script>
    <script src="../js/start.js" defer></script>
    <link rel="stylesheet" href="../css/start.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body onloadedmetadata="lobbyPlay()">
    <audio src="" id="audio"></audio>
    <div id="loading">
        <div class="loader">
            <div class="duo duo1">
                <div class="dot dot-a"></div>
                <div class="dot dot-b"></div>
            </div>
            <div class="duo duo2">
                <div class="dot dot-a"></div>
                <div class="dot dot-b"></div>
            </div>
        </div>
    </div>

    <div id="join-cont">
        <img src="../gpx/monster.png" alt="cos sie popsulo">
        <input id="input" type="text" placeholder="Your nick...">
        <button onclick="log()" id="btn">Join!</button>
    </div>
    <div id="root"></div>
    <div id="controls"></div>
    <div id="players">
        <span id="player1"></span>
        <span id="player2"></span>
    </div>
</body>

</html>
